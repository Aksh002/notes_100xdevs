<!--

#                               style
#               color,background and background color                           
<h1 style="color:red; background-color:rgb(15, 214, 221);">
    hello
</h1>
# 'background' only is used to both add images to bg and color to bg, while 'background-colour' only adds color

#               border-raidus                           

<h1 style="color:red;background-color: aquamarine; border-radius: 10px ;">
    hello
</h1>

#               border

<h1 style="color:red;background-color: aquamarine; border-radius: 10px ;border:2px solid black">
    hello
</h1>
# Dotted
<h1 style="color:red;background-color: aquamarine; border-radius: 10px ;border:2px dotted black">
    hello
</h1>

#               padding
# Space between text and inside the border, it provides breathing spce inside the div

<h1 style="color:red;background-color: aquamarine; border-radius: 10px ;border:2px solid black;padding:15px">
    hello
</h1>

#               Developor tools
# CHrome developer tools helps to costamise the style and see real time effects on the website, to access them go to inspect option after right click on the website and open that code snippet
# One can also add arguments there only for testing purpose

#               margin
# Space between outside the border and nside the website parameter, it provides the breathing space inside the div

<h1 style="color:red;background-color: aquamarine; border-radius: 10px ;border:2px solid black;padding:15px;margin:20px;margin-top: 50px">
    hello
</h1>

#               box-shadow
# It expects 4 entries,first one being how much and in which directin shadow leans(+20 means right,-20 means lest,0 is center),2nd one defines how much dist the shadow falls below the box,3rd one defines,4th one difines the color 

<h1 style="color:red;background-color: aquamarine; border-radius: 10px ;box-shadow: 20px 10px 10px black">
    hello
</h1>

#               font-size         

<h1 style="color:red;background-color: aquamarine; border-radius: 10px ;font-size:50px;box-shadow: 20px 10px 10px black">
    hello
</h1>

#               Positioning

# Parent div instruct children divs to allign in horizontal line in certain way

<div style="display: flex;
justify-content: flex-end;">

    <div>Login</div>
</div>
