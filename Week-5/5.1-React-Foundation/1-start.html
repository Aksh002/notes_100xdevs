<html>
<script>
  function onButtonPress() {
    const currentValue = document.getElementById("btn").innerHTML;
    console.log(currentValue.split(" "))                                    // Split abt " "
    const currentCounter = currentValue.split(" ")[1];                      // access the number string
    const newCounter = parseInt(currentCounter) + 1;                        // parseint converts it to int
    document.getElementById("btn").innerHTML = "Counter " + newCounter;
  }
</script>

<body>
  <button onclick="onButtonPress()" id="btn">Counter 0</button>
</body>
